<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		 <textarea></textarea>
		 <input type="button" value="alert" onclick="show()"/>
		 <script>
		 	window.onload=function(){
		 	
		 	var queue={
		 		str:[],
		 		input:function(arr){
						for(var cur in arr){
							this.str.push(arr[cur]);
					}
			
						
				}
		 	}
		 	show=function(){
		 		alert((document.getElementsByTagName("textarea")).innerHTML);
		 		queue.input(document.getElementsByTagName("textarea").value);
		 		alert(queue.str.length);
		 	}
		 	}
		 </script>
	</body>
</html>
